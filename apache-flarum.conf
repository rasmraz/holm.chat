# Apache Virtual Host Configuration for Flarum Forum
# This file is used by the deployment script to configure Apache

<VirtualHost *:12000>
    DocumentRoot /workspace/flarum/public
    
    <Directory /workspace/flarum/public>
        AllowOverride All
        Require all granted
        
        # Enable URL rewriting for Flarum
        RewriteEngine On
        
        # Handle Flarum routing
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.php [L]
        
        # Security settings
        Options -Indexes
        
        # PHP settings
        php_value upload_max_filesize 20M
        php_value post_max_size 20M
        php_value max_execution_time 300
        php_value memory_limit 256M
    </Directory>
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "same-origin"
    
    # Disable server signature
    ServerTokens Prod
    ServerSignature Off
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/flarum_error.log
    CustomLog ${APACHE_LOG_DIR}/flarum_access.log combined
    
    # Compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
    </IfModule>
    
    # Cache static assets
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType image/jpg "access plus 1 month"
        ExpiresByType image/jpeg "access plus 1 month"
        ExpiresByType image/gif "access plus 1 month"
        ExpiresByType image/png "access plus 1 month"
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/pdf "access plus 1 month"
        ExpiresByType text/javascript "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
        ExpiresByType application/x-javascript "access plus 1 month"
        ExpiresByType application/x-shockwave-flash "access plus 1 month"
        ExpiresByType image/x-icon "access plus 1 year"
        ExpiresDefault "access plus 2 days"
    </IfModule>
</VirtualHost>