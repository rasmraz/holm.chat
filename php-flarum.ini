; PHP Configuration for Flarum Forum
; This file contains optimized PHP settings for Flarum

; Memory and execution limits
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; File upload settings
upload_max_filesize = 20M
post_max_size = 20M
max_file_uploads = 20

; Session settings
session.gc_maxlifetime = 7200
session.cookie_lifetime = 7200

; Error reporting (disable in production)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Security settings
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Performance settings
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1

; Date settings
date.timezone = UTC

; Character encoding
default_charset = "UTF-8"

; Extensions required by Flarum
extension = curl
extension = dom
extension = fileinfo
extension = gd
extension = intl
extension = json
extension = mbstring
extension = mysql
extension = openssl
extension = pdo
extension = pdo_mysql
extension = sqlite3
extension = tokenizer
extension = xml
extension = zip